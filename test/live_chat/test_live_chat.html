<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Live-Chat-Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    #liveChatPage {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10;

      width: 400px;
      height: 500px;
    }

    #messages {
      flex: 1;
      border: 1px solid #ccc;
      padding: 0.5rem;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin: 0.25rem 0;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }

    .me {
      background: #d1ffd1;
      align-self: flex-end;
    }

    .other {
      background: #e1e1ff;
      align-self: flex-start;
    }

    #messageInput {
      width: 95%;
      padding: 0.5rem;
    }

  </style>
</head>
<body>
  <h1>Test Live chat</h1>
  <button id="liveChatBtn">Chat</button>

  <div id="liveChatPage">
    <h2>Live chat test</h2>

    <div id="messages"></div>

    <textarea id="messageInput" placeholder="Ã‰cris ton message..."></textarea>

    <button id="sendBtn">Send</button>
    <button id="closeLiveChatPageBtn">Close</button>
  </div>
  <script>

    liveChatBtn.addEventListener('click', () => {
      liveChatPage.style.display = 'flex';
    });

    closeLiveChatPageBtn.addEventListener('click', () => {
      liveChatPage.style.display = 'none';
    });

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (text) {
        addMessage(text, "me");
        messageInput.value = "";
      }
    });
  
    function addMessage(text, type = "other") {
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

  </script>
</body>
</html>
