services:
  web:
    build: containers/nginx
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
    restart: always
  db:
    build: containers/sqlite
    environment:
      -  USER_SQLITE=sqlite
      -  GROUP_SQLITE=sqlite
    volumes:
      - ./containers/sqlite/data:/data
    restart: always
  backend:
    build: containers/fastify
    ports:
      - "3000:3000"
    volumes:
      - ./containers/fastify:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
